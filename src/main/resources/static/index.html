<!DOCTYPE html>
<html ng-app="products">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Products</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <span><h3>Product list</h3></span>
    <span><h3><a href="/products/cart">Cart</a></h3></span>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Cost</td>
            <td colspan="2">Actions</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td width="100">
                <button class="btn remove-btn" ng-click="removeFromList(p.id)">REMOVE</button>
            </td>
            <td>
                <button class="btn add-to-cart" ng-click="addToCart(p.id)">ADD TO CART</button>
                <!--                <button class="btn btn-danger" ng-click="removeFromList(p.id)">ADD TO CART</button>-->
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
