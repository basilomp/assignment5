<!DOCTYPE html>
<html ng-app="products">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Products</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <br>
    <div>
        <h3>Product list</h3>
        <h3><a href="/products/cart">Cart</a></h3>
    </div>
    <hr/>
    <br>
    <form class="filter" novalidate ng-submit="filterProducts(min, max)">
        Filter by price: from
        <input id="min" class="filter" placeholder="min" ng-model="filterPrice.min">
        to
        <input id="max" class="filter" placeholder="max" ng-model="filterPrice.max">
        <button type="submit" class="btn sort-btn" >APPLY</button>
        <button type="reset" class="btn reset-filter" ng-click="loadProducts()">RESET</button>
    </form>

    <table class="sortable, table table-hover" cellpadding="0" cellspacing="0">
        <tr class="sortable">
            <th>ID</th>
            <th>Name</th>
            <th>Cost</th>
            <th colspan="2">Actions</th>
        </tr>
<!--        <tbody>-->
        <tr class="item" ng-repeat="p in productList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td width="100">
                <button class="btn remove-btn" ng-click="removeFromList(p.id)">REMOVE</button>
            </td>
            <td>
                <button class="btn add-to-cart" ng-click="addToCart(p.id)">ADD TO CART</button>
            </td>
        </tr>

<!--        </tbody>-->
    </table>
</div>
</body>
</html>
